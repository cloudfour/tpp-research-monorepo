<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-components.esm.js"></script>
    <script nomodule src="/build/stencil-components.js"></script>
  </head>
  <body>
    <c4-button>I'm a c4-button!</c4-button>

    <c4-button button-class="secondary">I'm a secondary c4-button!</c4-button>

    <c4-button button-class="tertiary">I'm a tertiary c4-button!</c4-button>

    <c4-button disabled="true">I'm a disabled c4-button!</c4-button>

    <c4-button tag="a">I'm actually a link!</c4-button>

    <button>I'm just a regular button!</button>
  </body>
</html>
